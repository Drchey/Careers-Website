<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DrcheyCareers </title>
        <!-- Font Styling -->
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
        <!-- Add to Css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Icons Styling -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
<body class="signup">
    <div class="signup-div">
        <div class="logo"></div>
        <div class="title">DrcheyCareers</div>
        <div class="sub-title">.BETA</div>
        <div class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="Enter Username" >
            </div>
            <div class="email">
                <input type="email" class="user-input" placeholder="Enter Email Address" >
            </div>
            <div class="password">
                <input type="password" class="password-input" placeholder="Enter Password" >
            </div>
            <div class="password">
                <input type="password" class="password-input" placeholder="Confirm Password" >
            </div>
            <button class="btn"> SignUp </button>
        </div>

        <div class="account_info">
            
            <span>
                <a href="signin.html">
                    Already Have an Account ? 
                </a>
               
            </span> 
             <span>
                 Forgot Password ?
            </span> 
        </div>
    </div>
</body>
</html>
